<div class="col">

      <a href="{{ url_for('detail', id=book.id) }}" method="POST">
          <img src="{{ book.img_url }}" class="card-img-left" style="width:100px;" alt="...">
          <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>

      <a href="{{ url_for('author', author=book.author_url) }}" method="POST">
